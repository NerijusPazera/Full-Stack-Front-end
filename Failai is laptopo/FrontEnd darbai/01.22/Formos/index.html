<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>01.22 Klases darbas</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <div class="input-block">
        <label>
          <span>Vardas:</span>
          <input type="text" name="first_name" required>
        </label>
      </div>
      <div class="input-block">
        <label>
          <span>Amžius:</span>
          <input type="number" name="age" min="18" max="80">
        </label>
      </div>
      <div class="input-block">
        <label>
          <span>Vyras:</span>
          <input type="radio" name="genre" value="men">
        </label>
      </div>
      <div class="input-block">
        <label>
          <span>Moteris:</span>
          <input type="radio" name="genre" value="women">
        </label>
      </div>
      <div class="input-block">
        <span>Žinutė:</span>
        <textarea name="message"></textarea>
      </div>
      <div class="input-block">
        <span>Pasirinkite automobilį:</span>
        <select name="cars">
          <option disabled selected>----</option>
          <option value="audi">Audi</option>
          <option value="bmw">BMW</option>
          <option value="citroen">Citroen</option>
          <option value="dacia">Dacia</option>
        </select>
      </div>
      <div class="input-block">
        <label>
          <span>El-paštas:</span>
          <input type="email" name="email" placeholder="email@gmail.com">
        </label>
      </div>
      <div class="input-block">
        <label>
          <span>Slaptažodis:</span>
          <input type="password" name="password">
        </label>
        <input type="submit" name="submit" value="Siusti !">
      </div>
    </form>
  </body>
</html>
